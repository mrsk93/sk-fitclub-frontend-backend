<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" hidden #button>
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" #modalTitle>{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="crossSelected()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" #modalBody>
        {{ body }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="noSelected()">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="yesSelected()">Okay</button>
      </div>
    </div>
  </div>
</div>
