<app-loader *ngIf="isLoading"></app-loader>
<h1 *ngIf="!isLoading">{{ editMode ? 'Edit the selected feed' : 'Create a New Feed' }}</h1>
<form *ngIf="!isLoading" class="needs-validation" [formGroup]="form" #myForm (submit)="onFormSubmit()">
  <div class="form-group">
    <label for="title">Enter Feed Title</label>
    <input type="text" class="form-control" formControlName="title" placeholder="My First Pic" required>
    <div class="invalid-feedback">
      Please enter a valid name.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Enter Feed Description</label>
    <input type="text" class="form-control" formControlName="description" placeholder="This is a beautiful pic" required>
    <div class="invalid-feedback">
      Please enter a valid description.
    </div>
  </div>
  <div class="form-group">
    <label for="image">Pick Image</label>
    <input type="file" class="form-control-file" accept="image/*" #image (change)="onImagePicked($event)" required>
    <img *ngIf = "imagePreview" [src]="imagePreview" style="width: 8rem;margin-top: 1rem;">
    <div class="invalid-feedback">
      Please pick a valid image.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-secondary" (click)="onFormClear()">Clear</button>
</form>
<hr>
