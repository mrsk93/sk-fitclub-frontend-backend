<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading" class="text-center">
  <form (ngSubmit)="onFormSubmit(form)" #form="ngForm" class="form-signin needs-validation" [ngClass]="{'was-validated': form.submitted && !form.valid}">
    <img class="mb-4" src="../../assets/img/mylogo.png" alt="" width="300px">
    <h1 class="h3 mb-3 font-weight-normal">Sign In - For Admin</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="emailId" placeholder="Email address" ngModel minlength="3" email required>
    <div class="invalid-feedback">
      Please provide a valid E-mail ID.
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" ngModel minlength="3" required>
    <div class="invalid-feedback">
      Please provide a valid Password.
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
